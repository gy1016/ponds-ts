# 建立一个名为ponds的工作流
name: ponds
# 监听master上的push事件
on: 
  push: 
    branches: 
      - master
# 开始任务
jobs:
# 建立一个名为build-and-deploy的job
  build-and-deploy:
    # 在最新的乌班图环境进行工作
    runs-on: ubuntu-latest
    # 开始设置构建步骤
    steps:
      - name: Checkout
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中
        uses: actions/checkout@v2
      # 命名这个步骤为安装并打包
      - name: Install and Build
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present
          tar -czvf dist.tar dist
      - name: Deploy
        # 使用github action提供的action
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
          host: ${{ secrets.DR_HOST }}
          user: ${{ secrets.DR_USER }}
          key: ${{ secrets.DR_KEY }}
          connect_timeout: 10s
          first_ssh: |
            rm -rf /www/wwwroot/projects/taskponds
            mkdir -p /www/wwwroot/projects/taskponds
          scp: |
            ./dist/* => /www/wwwroot/projects/taskponds
          last_ssh: |
            cd /www/wwwroot/projects/taskponds
            tar -xzvf dist.tar